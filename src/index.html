<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <form class="search-form" id="search-form" > 
          <input class="search" type="text"  name="query" autocomplete="off"
          placeholder="Search images...">
          <button class="btn" type="submit">
            <svg class="btn-img">
              <use class="btn-icon" href="./images/symbol-defs.svg#icon-search"></use>
            </svg>
          </button>
        </form>
      </div>
    </header>

    <div class="container gallery"></div>

    <button type="button" class="load-more is-hiden">Load more</button>

    
  </body>
</html>
